<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Mining Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Water Mining Game</h1>
        </header>
        <main>
            <div class="mining-area">
                <img src="desert.png" alt="Desert Landscape">
                <div class="mining-controls">
                    <button id="start-mining">Start Mining</button>
                    <button id="check-resources">Check Resources</button>
                    <div id="resources">
                        <p>Water: <span id="water-count">0</span></p>
                        <p>Level: <span id="level-count">1</span></p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Water Mining Game</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
